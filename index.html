<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doniyor GAMER</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="calculator-div-box">
        <input type="text" name="calculator" id="calculator" style="background-color: gray;">
        <br>
        <div class="calculator-div">
            <input type="button" value="7" onclick="calculator.value+=7">
            <input type="button" value="8" onclick="calculator.value+=8">
            <input type="button" value="9" onclick="calculator.value+=9">
            <input type="button" value="*" onclick="calculator.value+='*'" style="background-color: rgb(201, 138, 22);">
        </div>
        <div class="calculator-div">
            <input type="button" value="4" onclick="calculator.value+=4">
            <input type="button" value="5" onclick="calculator.value+=5">
            <input type="button" value="6" onclick="calculator.value+=6">
            <input type="button" value="/" onclick="calculator.value+='/'" style="background-color: rgb(201, 138, 22);">
        </div>
        <div class="calculator-div">
            <input type="button" value="1" onclick="calculator.value+=1">
            <input type="button" value="2" onclick="calculator.value+=2">
            <input type="button" value="3" onclick="calculator.value+=3">
            <input type="button" value="-" onclick="calculator.value+='-'" style="background-color: rgb(201, 138, 22);">
        </div>
        <div class="calculator-div">
            <input type="button" value="0" onclick="calculator.value+=0">
            <input type="button" value="." onclick="calculator.value+='.'">
            <input type="button" value="%" onclick="calculator.value+='%'">
            <input type="button" value="+" onclick="calculator.value+='+'" style="background-color: rgb(201, 138, 22);">
        </div>
        <div class="calculator-div">
            <input type="button" value="del" onclick="deletecalculator()">
            <input type="button" value="AC" onclick="clearcalculator()">
            <input type="button" value="=" class="reshi" onclick="reshi()" style="background-color: rgb(201, 138, 22);">
        </div>
    </div>


    <script src="./java.js">

    </script>
</body>
</html>
